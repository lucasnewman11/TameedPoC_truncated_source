<head>
    <meta charset="utf-8">
    <title>Ta3meed Proof of Concept</title>
    <link rel="icon" href="static/icons/favicon.png" type="image/png" sizes="16x16">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Array Multipurpose Startup Business Template">

    <link href="static/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="static/css/animate.css"> <!-- Resource style -->

<body>
  <div class="wrapper">
      <!-- Navbar Section -->
      <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
        <div class="container container-s">
          <a class="navbar-brand" href="#">Ta3meed</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto navbar-right">
	      {% for nav_item in nav_item_tuples  %}
	      <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{{nav_item[1]}}">{{nav_item[0]}}</a></li>

	      {% endfor %}

            </ul>
          </div>
        </div>
      </nav><!-- Navbar End -->

    <div id="main" class="main">
      {% block content %}{% endblock %}
      
      </div> <!-- Main -->
</div><!-- Wrapper -->
{% block scripts %} {% endblock %}
